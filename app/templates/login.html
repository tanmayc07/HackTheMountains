<body>
  <!-- navbar -->
  <header>
    <nav class="nav-wrapper transparent">
      <ul>
        <li>
          <a onclick="window.history.back()" class="btn waves-effect waves-lights"><i
              class="material-icons">arrow_back</i></a>
        </li>
      </ul>
      <div class="container">
        <a href="#" class="brand-logo left-align" style="font-family: 'Poppins', sans-serif; color: #0065FF;">Hospeasy</a>
        <!-- <a href="#" class="sidenav-trigger" data-target="mobile-menu">
            <i class="material-icons">menu</i>
          </a> -->
       
        
      </div>
    </nav>
  </header>
  <!-- cards -->
  <br>
  <section>
    <div class="container">
      <div class="cards">
        <div class="row">
          <div class="col s12 l6">
            <br><br><br><br><br><br>
            <img src="" alt="img" class="responsive-img">
          </div>
          <br><br><br><br><br>
          <div class="col s12 l5 offset-l1">
  
                <h4 class="">Login</h4>
                <!-- form -->
                <form action="/login" method="POST">
                  
                 
                  
                  <div class="input-field col l12 center">
                    <input type="email" autocomplete="off" name="email" id="email" required>
                    <label for="">Email</label>
                    <div class="email error"></div>
                    
                  </div>
                 
                  <div class="input-field col l12 center">
                    <input type="password" autocomplete="off" name="password" id="password" required>
                    <label for="">Password</label>
                    <div class="password error"></div>
                    
                    <br>    <br>
                    <button class="btn-large" style="background-color:#0065FF;" type="submit">Login</button>
                  </div> 
                  <h6 class="center">OR</h6>
                  <p class="center">New here? <a href="">Create account</a></p>
                </form>
              </div>
  
              
            
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
   
      
  </body>

</html>
